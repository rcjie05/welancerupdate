<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeLancer: Role-Based Project System</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- FONTâ€‘AWESOME (for sidebar icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- FLOATING BACKGROUND ELEMENTS -->
    <div class="floating-elements" id="floating-bg">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- LOGIN SCREEN -->
    <div class="login-container">
        <h1>WeLancer</h1>
        <p>A Role-Based Project & Task Management System</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="manager or member" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <div id="login-message" class="error-message"></div>
        </form>
    </div>

    <!-- APP ROOT (dashboard + pages) -->
    <div id="app-root"></div>

    <script src="script.js"></script>
</body>
</html>
